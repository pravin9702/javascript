<input type="text" id="number" />
<button onclick="myfunc()">Enter</button>

<p id="m1"></p>
<p id="m2"></p>
<p id="m3"></p>

<script>
    function myfunc(){
        // console.log(document.getElementById('number'));
        // console.log(document.getElementById('number').value);

        record = document.getElementById('number').value;
        console.log(record);
        console.log(record**2);
        console.log(record**3);
        console.log(Math);
        console.log(Math.sqrt(record));

        document.getElementById('m1').innerText = record**2;
        document.getElementById('m2').innerText = record**3;
        document.getElementById('m3').innerText = Math.sqrt(record);
    }
</script>
